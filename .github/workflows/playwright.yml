name: Run Playwright Tests on Push

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore

      - name: Publish Blazor app
        run: dotnet publish BlazorApp1/BlazorApp1.csproj -c Release -o publish

      - name: Install Playwright CLI
        run: dotnet tool install --global Microsoft.Playwright.CLI

      - name: Install Playwright browsers
        run: playwright install

      - name: Run Blazor app
        run: dotnet run --project BlazorApp1/BlazorApp1.csproj --urls http://localhost:5292/login &
        shell: pwsh

      - name: Wait for Blazor server to be ready
        run: |
          for ($i = 0; $i -lt 10; $i++) {
            try {
              $res = Invoke-WebRequest http://localhost:5000/login -UseBasicParsing -TimeoutSec 2
              if ($res.StatusCode -eq 200) {
                Write-Host "✅ Server is up!"
                break
              }
            } catch {
              Write-Host "⏳ Waiting for server..."
              Start-Sleep -Seconds 2
            }
          }
        shell: pwsh

      - name: Run Playwright Tests
        run: dotnet test PlaywrightTests/PlaywrightTests.csproj --no-build
